{{- if .Values.ingress.enabled -}}
{{- $fullName := include "callstack.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- if and .Values.ingress.className (not (hasKey .Values.ingress.annotations "kubernetes.io/ingress.class")) -}}
  {{- $serviceName := printf "%s-%s" $fullName "ingress" -}}
  {{- $commonLabels := include "callstack.labels" . -}}
  {{- $ingressPathName := printf "%s-%s" $fullName "path" -}}
  {{- $ingressBackendName := printf "%s-%s" $fullName "backend" -}}
  {{- $ingressBackendPort := .Values.service.targetPort | default $svcPort -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- $commonLabels | toYaml | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- $annotations := merge .Values.ingress.annotations (dict "kubernetes.io/ingress.class" .Values.ingress.className) -}}
    {{- $annotations | toYaml | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and .pathType (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
              {{- else }}
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
              {{- end }}
          {{- end }}
    {{- end }}
{{- else if .Values.ingress.className }}
{{- $serviceName := printf "%s-%s" $fullName "ingress" -}}
{{- $commonLabels := include "callstack.labels" . -}}
{{- $ingressPathName := printf "%s-%s" $fullName "path" -}}
{{- $ingressBackendName := printf "%s-%s" $fullName "backend" -}}
{{- $ingressBackendPort := .Values.service.targetPort | default $svcPort -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- $commonLabels | toYaml | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- $annotations := merge .Values.ingress.annotations (dict "kubernetes.io/ingress.class" .Values.ingress.className) -}}
    {{- $annotations | toYaml | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and .pathType (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
              {{- else }}
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
              {{- end }}
          {{- end }}
    {{- end }}
{{- end }}