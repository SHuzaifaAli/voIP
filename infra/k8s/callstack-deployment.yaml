apiVersion: v1
kind: Namespace
metadata:
  name: callstack
  labels:
    name: callstack
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: callstack-config
  namespace: callstack
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  ALLOWED_ORIGINS: "https://callstack.example.com"
  SIP_DOMAIN: "callstack.example.com"
  SIP_SERVER: "sip.callstack.example.com"
  SIP_PORT: "5060"
---
apiVersion: v1
kind: Secret
metadata:
  name: callstack-secrets
  namespace: callstack
type: Opaque
data:
  JWT_SECRET: <base64-encoded-jwt-secret>
  DATABASE_URL: <base64-encoded-database-url>
  REDIS_URL: <base64-encoded-redis-url>
  KAMAILIO_SECRET: <base64-encoded-kamailio-secret>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: callstack-signaling
  namespace: callstack
  labels:
    app: callstack-signaling
spec:
  replicas: 3
  selector:
    matchLabels:
      app: callstack-signaling
  template:
    metadata:
      labels:
        app: callstack-signaling
    spec:
      containers:
      - name: signaling
        image: ghcr.io/yourorg/callstack-signaling:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: callstack-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: callstack-config
              key: LOG_LEVEL
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: callstack-config
              key: ALLOWED_ORIGINS
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: callstack-secrets
              key: JWT_SECRET
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: callstack-secrets
              key: REDIS_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: callstack-signaling-service
  namespace: callstack
spec:
  selector:
    app: callstack-signaling
  ports:
  - protocol: TCP
    port: 3001
    targetPort: 3001
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: callstack-sip-auth
  namespace: callstack
  labels:
    app: callstack-sip-auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: callstack-sip-auth
  template:
    metadata:
      labels:
        app: callstack-sip-auth
    spec:
      containers:
      - name: sip-auth
        image: ghcr.io/yourorg/callstack-sip-auth:latest
        ports:
        - containerPort: 3002
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: callstack-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: callstack-config
              key: LOG_LEVEL
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: callstack-config
              key: ALLOWED_ORIGINS
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: callstack-secrets
              key: JWT_SECRET
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: callstack-secrets
              key: DATABASE_URL
        - name: SIP_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: callstack-config
              key: SIP_DOMAIN
        - name: SIP_SERVER
          valueFrom:
            configMapKeyRef:
              name: callstack-config
              key: SIP_SERVER
        - name: SIP_PORT
          valueFrom:
            configMapKeyRef:
              name: callstack-config
              key: SIP_PORT
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: callstack-sip-auth-service
  namespace: callstack
spec:
  selector:
    app: callstack-sip-auth
  ports:
  - protocol: TCP
    port: 3002
    targetPort: 3002
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: callstack-gateway
  namespace: callstack
  labels:
    app: callstack-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: callstack-gateway
  template:
    metadata:
      labels:
        app: callstack-gateway
    spec:
      containers:
      - name: gateway
        image: ghcr.io/yourorg/callstack-gateway:latest
        ports:
        - containerPort: 3003
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: callstack-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: callstack-config
              key: LOG_LEVEL
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: callstack-config
              key: ALLOWED_ORIGINS
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: callstack-secrets
              key: DATABASE_URL
        - name: KAMAILIO_HOST
          value: "callstack-kamailio-service"
        - name: KAMAILIO_PORT
          value: "5060"
        - name: KAMAILIO_SECRET
          valueFrom:
            secretKeyRef:
              name: callstack-secrets
              key: KAMAILIO_SECRET
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: callstack-gateway-service
  namespace: callstack
spec:
  selector:
    app: callstack-gateway
  ports:
  - protocol: TCP
    port: 3003
    targetPort: 3003
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: callstack-mediasoup
  namespace: callstack
  labels:
    app: callstack-mediasoup
spec:
  replicas: 2
  selector:
    matchLabels:
      app: callstack-mediasoup
  template:
    metadata:
      labels:
        app: callstack-mediasoup
    spec:
      containers:
      - name: mediasoup
        image: ghcr.io/yourorg/callstack-mediasoup:latest
        ports:
        - containerPort: 3004
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: callstack-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: callstack-config
              key: LOG_LEVEL
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: callstack-config
              key: ALLOWED_ORIGINS
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: callstack-secrets
              key: DATABASE_URL
        - name: MEDIASOUP_WORKERS
          value: "4"
        - name: MEDIASOUP_RTC_MIN_PORT
          value: "10000"
        - name: MEDIASOUP_RTC_MAX_PORT
          value: "20000"
        - name: MEDIASOUP_LOG_LEVEL
          value: "warn"
        - name: MEDIASOUP_ANNOUNCED_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: callstack-mediasoup-service
  namespace: callstack
spec:
  selector:
    app: callstack-mediasoup
  ports:
  - protocol: TCP
    port: 3004
    targetPort: 3004
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: callstack-kamailio
  namespace: callstack
  labels:
    app: callstack-kamailio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: callstack-kamailio
  template:
    metadata:
      labels:
        app: callstack-kamailio
    spec:
      containers:
      - name: kamailio
        image: ghcr.io/yourorg/callstack-kamailio:latest
        ports:
        - containerPort: 5060
          protocol: UDP
        - containerPort: 5060
          protocol: TCP
        - containerPort: 5061
          protocol: TCP
        - containerPort: 8080
          protocol: TCP
        env:
        - name: KAMAILIO_DB_URL
          valueFrom:
            secretKeyRef:
              name: callstack-secrets
              key: DATABASE_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - kamcmd
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - kamcmd
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: callstack-kamailio-service
  namespace: callstack
spec:
  selector:
    app: callstack-kamailio
  ports:
  - name: sip-udp
    protocol: UDP
    port: 5060
    targetPort: 5060
  - name: sip-tcp
    protocol: TCP
    port: 5060
    targetPort: 5060
  - name: sip-tls
    protocol: TCP
    port: 5061
    targetPort: 5061
  - name: websocket
    protocol: TCP
    port: 8080
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: callstack-web
  namespace: callstack
  labels:
    app: callstack-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: callstack-web
  template:
    metadata:
      labels:
        app: callstack-web
    spec:
      containers:
      - name: web
        image: ghcr.io/yourorg/callstack-web:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: callstack-config
              key: NODE_ENV
        - name: NEXT_PUBLIC_WS_URL
          value: "wss://callstack.example.com"
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.callstack.example.com"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: callstack-web-service
  namespace: callstack
spec:
  selector:
    app: callstack-web
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: callstack-ingress
  namespace: callstack
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  tls:
  - hosts:
    - callstack.example.com
    - api.callstack.example.com
    - sip.callstack.example.com
    secretName: callstack-tls
  rules:
  - host: callstack.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: callstack-web-service
            port:
              number: 3000
  - host: api.callstack.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: callstack-signaling-service
            port:
              number: 3001
  - host: sip.callstack.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: callstack-kamailio-service
            port:
              number: 8080