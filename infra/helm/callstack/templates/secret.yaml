{{- if .Values.secret.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "callstack.fullname" . }}-secrets
  labels:
    {{- include "callstack.labels" . | nindent 4 }}
type: Opaque
data:
  JWT_SECRET: {{ .Values.config.jwtSecret | b64enc }}
  DATABASE_URL: {{ .Values.config.databaseUrl | b64enc }}
  REDIS_URL: {{ .Values.config.redisUrl | b64enc }}
  STRIPE_SECRET_KEY: {{ .Values.config.stripeSecretKey | b64enc }}
  STRIPE_WEBHOOK_SECRET: {{ .Values.config.stripeWebhookSecret | b64enc }}
  SMTP_HOST: {{ .Values.config.smtpHost | b64enc }}
  SMTP_PORT: {{ .Values.config.smtpPort | b64enc }}
  SMTP_USER: {{ .Values.config.smtpUser | b64enc }}
  SMTP_PASS: {{ .Values.config.smtpPass | b64enc }}
  SMTP_FROM: {{ .Values.config.smtpFrom | b64enc }}
{{- end }}